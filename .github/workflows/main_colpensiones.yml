name: Build and deploy PHP app to Azure Web App - colpensiones

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, tokenizer, xml, ctype, fileinfo
          coverage: none

      - name: Prepare Laravel Directories
        run: |
          # Crear todas las carpetas que Laravel necesita para funcionar
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          
          # Dar permisos de escritura
          chmod -R 775 bootstrap/cache storage
          
          # Crear un .env temporal para que Artisan no falle durante el build
          echo "APP_ENV=production" > .env
          echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Install Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction
        env:
          # Forzamos estas variables para el proceso de post-autoload-dump
          APP_ENV: production

      - name: Upload artifact for deployment job
        uses: azure/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: azure/download-artifact@v4
        with:
          name: php-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'colpensiones'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D1C0379C0C864B88BC9433D26DCD75B1 }}
